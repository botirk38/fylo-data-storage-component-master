<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="fylo-container">
      <div class="img-container">
      <img src="images/logo.svg" alt="fylo-logo" class="fylo-logo">
      </div>
      <div class="icon-container">
        <div class="document-icon-container">
          <img src="images/icon-document.svg" alt="document-icon" class="document-icon">
        </div>
        <div class="folder-icon-container">
          <img src="images/icon-folder.svg" alt="folder-icon" class="folder-icon">
        </div>
        <div class="upload-icon-container">
          <img src="images/icon-upload.svg" alt="upload-icon" class="upload-icon">
      </div>
    </div>
    </div>

    <div class="storage-container">
      <h3><span>You've used <strong>815 GB</strong> of your storage</span></h3>
      <div class="slider-div">
        <div class="slider-progress">
          <div class="slider-circle"></div>
        </div>
      </div>
      <div class="slider-text">
        <span>0 GB</span>
        <span>1000 GB</span>
     </div>
    </div>
    <div class="storage-left">
      <span><h1>185</h1><p>GB LEFT</p></span>
    </div>

    
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
